<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <link rel="stylesheet" href="iframe001.css">
</head>

<body>
    <h1>Testando o uso de iframe</h1>

    <!--Tamanha padrão iframe = 300x150-->
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="yes">
            <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a>
        </iframe>
        para aprender a programar.
    </p>

    <p>
        O site do
        <iframe src="www.google.com.br" frameborder="0">
            <a href="www.google.com.br" target="_blank">Google</a>
        </iframe>
        também é muito legal
    </p>
    <!--O google não mostra no iframe, nem todos os sites tem essa possibilidade, devido ao queisto de segurança contra iframe-->

    <p>
        O repositório do Guanabara
        <iframe src="https://github.com/gustavoguanabara" frameborder="0">
            <a href="https://github.com/gustavoguanabara" target="_blank"></a>
        </iframe>
        também é legal!
    </p>

</body>

</html>
