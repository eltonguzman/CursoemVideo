<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercício de Tabelas</title>

    <link rel="stylesheet" href="tabela005.css">

<body>
    <h1>Exercício de Tabelas</h1>
    <table>

        <colgroup> <!--Destaca/Edita uma coluna inteira-->
            <col class="cnome">
            <col class="csexo">
            <col class="cgrupo" span="2"> <!--Expande o destaque em 2 colunas-->

        <caption>Cadastro</caption>

            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        </tr>
        <tr>

            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>H</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>H</td>
            <td>19</td>

        </tr>
        <tr>
            <td>Maria</td>

            <td>Otávio</td>

    </table>
</body>
</html>
