<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma página:</p>
    <img src="htmlfull2.png" alt="logohtmlfull"> 
    <!--Ctrl + Espaço = mostra a lista de imagens na pasta-->

    <p>Podemos carregas imagens que estão em subpastas:</p>
    <img src="imagens/cssfull2.png" alt="logocss">
    <!--Ctrl + Espaço + Selecionar a subpasta-->

    <p>Também podemos carregar imagens externas:</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="imagemexterna">
    <!--Se servidor com imagem cair, a imagem vai ficar indisponível-->

</body>
</html>
